<StackLayout>
    <StackLayout loaded="pageLoaded" class="page" xmlns="http://www.nativescript.org/tns.xsd">
        <StackLayout>
            <Label text="{{LoginService.userEmail}} Profile" fontSize="32" textAlignment="center"></Label>
            <Image src="{{'~/image/' + profilePic}}" width="275" borderRadius="200" height="250" ></Image>
            
            <StackLayout>
                    <Label text="Win Streak: 13" textAlignment="center" fontSize="24" fontAttributes="Bold"></Label>
            </StackLayout>
            <StackLayout>
                    <Button text="Back" class="btn btn-primary" (tap)="backButton()"></Button>
            </StackLayout>
        </StackLayout>
        <DockLayout height="100%">
        <StackLayout dock="bottom" height="50" class="bottom-navigation" orientation="horizontal">
            <Button text="Lobby" (tap)="lobbyNav()"></Button>
            <Button text="Create Game" (tap)=createGame()></Button>
            <Button text="Invite Friends" (tap)="friendNav()"></Button>
        </StackLayout>
        <Label dock="top"></Label>
        </DockLayout>
    </StackLayout>
</StackLayout>
